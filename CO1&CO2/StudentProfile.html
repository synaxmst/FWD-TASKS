<!DOCTYPE html>
<html>
<head>
    <title>STUDENT PROFILE</title>
</head>
<body>
    <h1 align="center">STUDENT PROFILE </h1>
    <center>
        <form>
            <label for="FirstName">First Name:</label><br>
            <input type="text" id="FirstName" name="FirstName"><br>

            <label for="LastName">Last Name:</label><br>
            <input type="text" id="LastName" name="LastName"><br>

            <label for="Email">Email ID:</label><br>
            <input type="text" id="Email" name="Email"><br>

            <label for="PhoneNumber">Phone Number:</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber"><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="address">Communication Address:</label><br>
            <textarea id="address" name="address" rows="10" cols="30"> Enter your address here </textarea><br>

            <label for="branch">Branch:</label><br>
            <select id="branch" name="branch" required>
                <option value="branch">Select branch</option>
               <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="AIDS">AIDS</option>
                <option value="CSIT">CSIT</option>
            </select><br><br>

            <button type="submit" onclick="alert('Form submitted')">Submit</button><br>
        </form>
</body>
</center>
    
</html>
