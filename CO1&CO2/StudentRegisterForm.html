<!DOCTYPE html>
<html>
<head>
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body style="background-color: blue;">
    <h1 align="center">STUDENT REGISTRATION FORM</h1>
    <center>
        <form>
            <label for="FirstName">First Name:</label><br>
            <input type="text" id="FirstName" name="FirstName"><br><br>

            <label for="MiddleName">Middle Name:</label><br>
            <input type="text" id="MiddleName" name="MiddleName"><br><br>

            <label for="LastName">Last Name:</label><br>
            <input type="text" id="LastName" name="LastName"><br><br>

            <label for="Course">Course:</label><br>
            <select id="Course" name="Course">
                <option value="">Select Course</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="AIDS">AIDS</option>
                <option value="CSIT">CSIT</option>
            </select><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label>Student Hobbies:</label><br>
            <input type="checkbox" id="cricket" name="hobby" value="Cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="chess" name="hobby" value="Chess">
            <label for="chess">Chess</label>
            <input type="checkbox" id="football" name="hobby" value="Football">
            <label for="football">Football</label>
            <input type="checkbox" id="dance" name="hobby" value="Dance">
            <label for="dance">Dance</label><br><br>

            <label for="PhoneNumber">Phone Number (+91):</label><br>
            <input type="text" id="PhoneNumber" name="PhoneNumber"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="5" cols="30">"Enter your address here"</textarea><br><br>

            <label for="Email">Email ID:</label><br>
            <input type="email" id="Email" name="Email"><br><br>

            <button type="submit" onclick="alert('Form submitted')">Submit</button>
        </form>
    </center>
</body>
</html>
